[package]
name = "reddio"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "reddio"
crate-type = ["staticlib", "cdylib"]

[dependencies]
starknet-crypto = "0.1"
starknet-ff = "0.1"
anyhow = "1.0"
hex = "0.4"
sha2 = "0.10"
elliptic-curve = "0.12"
rand = "0.8.5"
num-bigint = { version = "0.4.3", features = ["rand"] }
